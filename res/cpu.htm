<html>
    <head>
        <title>ZPRMonitor</title>
        <link rel="stylesheet" href="style.css">
		<script type="text/tiscript">
			const DEFAULT_WIDTH = 900dip;
			const DEFAULT_HEIGHT = 400dip;
			var (sx,sy,sw,sh) = View.screenBox(0,#workarea,#rectw);
			
			var w = self.toPixels(DEFAULT_WIDTH, #width);
			var h = self.toPixels(DEFAULT_HEIGHT, #height);
			
			view.move( sx + (sw - w) / 2, sy + (sh - h) / 2, w,h, true );
			
			$(p#cpu_usage).text = "0%";
			namespace View 
			{
			  function setCPUDetails1( usage, name, nr_of_cores, nr_of_logical_processors ) {
			  	$(p#cpu_usage).text = usage + "%";
				 $(p#cpu_name).text = name;
				 $(p#cpu_number_of_cores).text = nr_of_cores;
				 $(p#cpu_number_of_logical_processors).text = nr_of_logical_processors;
				 
			  }
			  function setCPUDetails2( max_clock_speed, cur_clock_speed, cur_voltage ){
				$(p#cpu_max_clock_speed).text = max_clock_speed + "GHz";
				 $(p#cpu_current_clock_speed).text = cur_clock_speed + "GHz";
				 $(p#cpu_current_voltage).text = cur_voltage + "V";
			  }
			}
			
			event click $(a)
			{
				view.getSomeData(0);
			}
		</script>
    </head>
    <body>	
		<a #back_link href="./main.htm">
		<img #back src="left_arrow.png">
		</a>	
		<div #cpu_detailed_left>			
			<p #cpu_usage>blank</p>	
			<h2>CPU</h2>			
		</div>
		
		<div #cpu_detailed>
			<table #cpu_table>
				<tr>
					<td>Name:</td>
					<td><p #cpu_name>blank</p></td>					
				</tr>
				<tr>
					<td>Number of cores:</td>
					<td><p  #cpu_number_of_cores>blank</p></td>
				</tr>
				<tr>
					<td>Number of logical processors:</td>
					<td><p #cpu_number_of_logical_processors>blank</p></td>
				</tr>
				<tr>
					<td>Max clock speed:</td>
					<td><p #cpu_max_clock_speed>blank</p></td>
				</tr>
				<tr>
					<td>Current clock speed:</td>
					<td><p #cpu_current_clock_speed>blank</p></td>
				</tr>
				<tr>
					<td>Current voltage:</td>
					<td><p #cpu_current_voltage>blank</p></td>
				</tr>
		</div>
    </body>
</html>
