<html>
    <head>
        <title>ZPRMonitor</title>
        <link rel="stylesheet" href="style.css">
		<script type="text/tiscript">
			const DEFAULT_WIDTH = 900dip;
			const DEFAULT_HEIGHT = 400dip;
			var (sx,sy,sw,sh) = View.screenBox(0,#workarea,#rectw);
			
			var w = self.toPixels(DEFAULT_WIDTH, #width);
			var h = self.toPixels(DEFAULT_HEIGHT, #height);
			
			view.move( sx + (sw - w) / 2, sy + (sh - h) / 2, w,h, true );
			
			$(p#disk_usage).text = "0%";
			namespace Accounts 
			{
			  function setDiskDetails1( usage, size, free_space, partitions ) {
				 $(p#disk_usage).text = usage + "%";
				 $(p#disk_size).text = size + "GB";
				 $(p#disk_free_space).text = free_space + "GB";
				 $(p#disk_partitions_nr).text = partitions;
			  }
			  function setDiskDetails2( write_speed, read_speed, cur_queue ) {
				$(p#disk_write_speed).text = write_speed + "KB/s";
				 $(p#disk_read_speed).text = read_speed + "KB/s";
				 $(p#disk_current_queue_length).text = cur_queue;
			  }
			}
			
			event click $(a)
			{
				view.getSomeData(0);
			}
		</script>
    </head>
    <body>
		<a #back_link href="./main.htm">
		<img #back src="left_arrow.png">
		</a>	
		<div #disk_detailed_left>			
			<p #disk_usage>blank</p>	
			<h2>DISK</h2>			
		</div>
		
		<div #disk_detailed>
			<table #disk_table>
				<tr>
					<td>Size:</td>
					<td><p #disk_size>blank</p></td>					
				</tr>
				<tr>
					<td>Free space:</td>
					<td><p #disk_free_space>blank</p></td>
				</tr>
				<tr>
					<td>Partitions number:</td>
					<td><p #disk_partitions_nr>blank</p></td>
				</tr>
				<tr>
					<td>Write speed:</td>
					<td><p #disk_write_speed>blank</p></td>
				</tr>
				<tr>
					<td>Read speed:</td>
					<td><p #disk_read_speed>blank</p></td>
				</tr>
				<tr>
					<td>Current queue length:</td>
					<td><p #disk_current_queue_length>blank</p></td>
				</tr>
		</div>
    </body>
</html>
