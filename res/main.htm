<html>
    <head>
        <title>ZPRMonitor</title>
        <link rel="stylesheet" href="style.css">
		<script type="text/tiscript">
			const DEFAULT_WIDTH = 900dip;
			const DEFAULT_HEIGHT = 400dip;
			var (sx,sy,sw,sh) = View.screenBox(0,#workarea,#rectw);
			
			var w = self.toPixels(DEFAULT_WIDTH, #width);
			var h = self.toPixels(DEFAULT_HEIGHT, #height);
			
			view.move( sx + (sw - w) / 2, sy + (sh - h) / 2, w,h, true );
			
			$(p#cpu_usage).text = "50%";
			$(p#ram_usage).text = "50%";
			$(p#disk_usage).text = "50%";
			namespace View 
			{
			  function cpuUpdate( val ) {
				 $(p#cpu_usage).text = val + "%";
			  }
			  function diskUpdate( val ) {
				 $(p#disk_usage).text = val + "%";
			  }
			  function ramUpdate( val ) {
				 $(p#ram_usage).text = val + "%";
			  }
			}
		</script>
    </head>
    <body>
		<a href="./cpu.htm">
		<div #cpu>			
			<p #cpu_usage>blank</p>
			<h2>CPU</h2>
		</div>
		</a>
		<a href="./ram.htm">
		<div #ram>			
			<p #ram_usage>blank</p>
			<h2>RAM</h2>
		</div>
		</a>
		<a href="./disk.htm">
		<div #disk>			
			<p #disk_usage>blank</p>
			<h2>DISK</h2>
		</div>
		</a>
    </body>
</html>
