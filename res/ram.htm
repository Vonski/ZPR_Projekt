<html>
    <head>
        <title>ZPRMonitor</title>
        <link rel="stylesheet" href="style.css">
		<script type="text/tiscript">
			const DEFAULT_WIDTH = 900dip;
			const DEFAULT_HEIGHT = 400dip;
			var (sx,sy,sw,sh) = View.screenBox(0,#workarea,#rectw);
			
			var w = self.toPixels(DEFAULT_WIDTH, #width);
			var h = self.toPixels(DEFAULT_HEIGHT, #height);
			
			view.move( sx + (sw - w) / 2, sy + (sh - h) / 2, w,h, true );
			
			$(p#ram_usage).text = "0%";
			namespace View 
			{
				function setRAMDetails1(usage, total_size, free_size, cache_size){
					$(p#ram_usage).text = usage + "%";
					$(p#ram_size).text = total_size + "GB";
					$(p#ram_free_size).text = free_size + "MB";
					$(p#ram_cache_size).text = cache_size + "MB";
					
				}	
				function setRAMDetails2(clock_speed, cache_faults, page_faults){
					$(p#ram_clock_speed).text = clock_speed + "MHz";
					$(p#ram_cache_faults_per_sec).text = cache_faults;
					$(p#ram_page_faults_per_sec).text = page_faults;
				}
			}
			
			event click $(a)
			{
				view.getSomeData(0);
			}
		</script>
    </head>
    <body>
		<a #back_link href="./main.htm">
		<img #back src="left_arrow.png">
		</a>	
		<div #ram_detailed_left>			
			<p #ram_usage>blank</p>	
			<h2>RAM</h2>			
		</div>
		
		<div #ram_detailed>
			<table #ram_table>
				<tr>
					<td>Total RAM size:</td>
					<td><p #ram_size>blank</p></td>					
				</tr>
				<tr>
					<td>Free RAM size:</td>
					<td><p #ram_free_size>blank</p></td>
				</tr>
				<tr>
					<td>Cache size:</td>
					<td><p #ram_cache_size>blank</p></td>
				</tr>
				<tr>
					<td>Clock speed:</td>
					<td><p #ram_clock_speed>blank</p></td>
				</tr>
				<tr>
					<td>Cache faults per second:</td>
					<td><p #ram_cache_faults_per_sec>blank</p></td>
				</tr>
				<tr>
					<td>Page faults per second:</td>
					<td><p #ram_page_faults_per_sec>blank</p></td>
				</tr>
		</div>
    </body>
</html>
